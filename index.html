<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Tea Cup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="bubble-tea">
        <div id="cup">
            <div id="fluid"></div>
            <div id="pipette"></div>
            <div class="bubble" style="left: 20%; top: 60%;"></div>
            <div class="bubble" style="left: 50%; top: 70%;"></div>
            <div class="bubble" style="left: 80%; top: 65%;"></div>
            <div class="bubble" style="left: 30%; top: 75%;"></div>
            <div class="bubble" style="left: 60%; top: 55%;"></div>
            <div class="bubble" style="left: 40%; top: 85%;"></div>
            <div class="bubble" style="left: 70%; top: 80%;"></div>
            <div class="bubble" style="left: 25%; top: 65%;"></div>
            <div class="bubble" style="left: 55%; top: 90%;"></div>
            <div class="bubble" style="left: 75%; top: 75%;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
